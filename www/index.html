<!DOCTYPE html>
<html class="theme-dark">
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Framework7</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">
  
  
  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <div class="panel panel-left">

        </div>
      </div>
    </div>
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg bg-color-orange"></div>
          <div class="navbar-inner sliding">
            <div class="left">
              <a href="#" class="panel-open color-black" data-panel=".panel-left">
                <i class="f7-icons">bars</i>
              </a>
            </div>
            <div class="title">Framework7</div>
          </div>
        </div>
        <!-- Toolbar-->
        <!-- <div class="toolbar toolbar-upper">
          <div class="toolbar-inner">
            <a href="#" class="link">Left Link</a>
            <a href="#" class="link">Center Link</a>
            <a href="#" class="link">Right Link</a>
          </div>
        </div> -->
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block block-strong">
            <p>Hybrid Mobile Programming - Week 3 DOM7</p>
            <p>Roby Firmansyah N</p>
            <p>160418133</p>
          </div>
          <div class="block block-strong">
            <div class="row">
              <a href="./pancasila" class="col button button-fill">Pancasila</a>
              <a href="./favorite_movie" class="col button button-fill">Favorite Movie</a>
            </div>
          </div>
          <div class="block block-strong">
            <p><a href="#" class="button button-fill" id="btnalert">Show Alert</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
   
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
